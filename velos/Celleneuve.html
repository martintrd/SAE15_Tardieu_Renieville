<!DOCTYPE html>
<html>
<head>

<style>@import url('https://fonts.googleapis.com/css2?family=Cinzel&family=Erica+One&family=Syncopate&family=Kanit:wght@800&family=Montserrat:wght@300&Oswald:wght@500&family=Ramabhadra&family=Work+Sans:wght@300&display=swap');</style>
<script crossorigin="anonymous" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" src="https://code.jquery.com/jquery-3.6.0.js"></script>
<title>Les stats qui déboîtent</title>

<body>
<script>
				$(window).bind('load',function(){
					$('#load').css({
						'opacity' : '0'
					});
					$('#load').css({
						'z-index' : '-1000'
					});
				});
				$(window).ready(function(){
					if ($(window).width() <= 768) {  
						$(".Tall").click(function(){
							$("#mtopbar").css({
								"left" : "-100vw"
							});
							$("#mb2").css({
								"color" : "white"
							});
							$("#mb1").css({
								"right" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mb3").css({
								"left" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mtopbar").css({
								"left" : "-100vw"
							});
						});
					}
				});
				$(window).resize(function(){
					if ($(window).width() <= 768) {
						$(".Tall").click(function(){
							$("#mtopbar").css({
								"left" : "-100vw"
							});
							$("#mb2").css({
								"color" : "white"
							});
							$("#mb1").css({
								"right" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mb3").css({
								"left" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mtopbar").css({
								"left" : "-100vw"
							});
						});
					}
				});
				$(window).on('scroll',function() {
					var scrollTop = $(window).scrollTop();
					if ( scrollTop > $('.filtre').offset().top ) { 
						$('#div4').css({
							'opacity' : '1',
							'left' : '10vw',
							'box-shadow' : '-50px 0px 0px rgba(26, 196, 187, 15%)'
						})
						$('#p1').css({
							'opacity' : '1'
						})
						$('#p1').css({
							'margin-bottom' : '0'
						})
					}
				});
				$(document).ready(function(){
					let bouton=0
					$("#menu").click(function(){
						if (bouton==0) {
							$("#mb2").css({
								"position" : "absolute",
								"color" : "rgb(38, 38, 38)"
							});
							$("#mb1").css({
								"right" : "10px",
								"transform" : "rotate(45deg)"
							});
							$("#mb3").css({
								"left" : "10px",
								"transform" : "rotate(-45deg)"
							});
							$("#mtopbar").css({
								"left" : "0"
							});
							bouton=1
						}
						else {
							$("#mb2").css({
								"color" : "white"
							});
							$("#mb1").css({
								"right" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mb3").css({
								"left" : "20px",
								"transform" : "rotate(0deg)"
							});
							$("#mtopbar").css({
								"left" : "-100vw"
							});
							bouton=0
						}
					});
				});
			</script>
<div id="load"><div id="dot1"></div><div id="dot2"></div></div>

</div>
</div>

</div>
